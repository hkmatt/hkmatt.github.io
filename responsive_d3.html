<!DOCTYPE html>

<html>

<head>
    <title>James Kim</title>

    <script charset="utf-8" src="js/d3.min.js"></script>
    <link rel="stylesheet" href="/css/syntax.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
    </style>
</head>

<body>
<div class="container">
   
    <div class="jumbotron">
        HELLO!
        <div id="wifi"></div>
    </div>
</div>
    <script type="text/javascript">
        var svg = d3.select("#wifi").append("svg")
            .attr("width", 200)
            .attr("height", 200);

        var arc = d3.svg.arc()
            .innerRadius(80)
            .outerRadius(100)
            .startAngle(-1/2 * (Math.PI)) //converting from degs to radians
            .endAngle(1/2 * (Math.PI)); //just radians

        svg.append("path")
            .attr("d", arc)
            .attr("transform", "translate(100,100)");
    </script>

    <script src="js/jquery-2.1.0.min.js"></script>
</body>

</html>
